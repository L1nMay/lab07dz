version: '{build}'
platform: x64
configuration: Release
  
build: off

build_script:
  - echo "Starting build..."
  - g++ main.cpp -o hello
  - echo "Build complete!"

test_script:
  - echo "Running the program..."
  - ls -l  # List files in the directory
  - ./hello > output.txt
  - echo "Program output:"
  - cat output.txt
  - echo "Tests complete!"
