version: '{build}'
platform: x86  # Или x64
configuration: Release

build_script:
  - echo "Starting build..."
  - g++ main.cpp -o hello
  - echo "Build complete!"

test_script:
  - echo "Running the program..."
  - ./hello > output.txt
  - echo "Program output:"
  - cat output.txt
  - echo "Tests complete!"
