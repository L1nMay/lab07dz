name: Build and Release Kali-Hunter Package

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
    paths:
      - "lab07dz/kali-hunter-package/**"
      - "lab07dz/.github/workflows/build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: kalilinux/kali-rolling

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: "lab07dz"  # Все файлы кладем в lab07dz
        fetch-depth: 0   # Для работы с тегами

    - name: Debug structure
      run: |
        echo "Working directory: $(pwd)"
        echo "Contents:"
        ls -R
        echo "Workflow files:"
        ls -la lab07dz/.github/workflows/
      working-directory: .

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y devscripts debhelper equivs
      working-directory: lab07dz

    - name: Build package
      run: |
        cd kali-hunter-package
        mk-build-deps --install --remove
        dpkg-buildpackage -uc -us
        mv ../kali-hextec_*.* ../
      working-directory: lab07dz

    - name: Verify artifacts
      run: |
        ls -la kali-hextec_*.*
        dpkg -I kali-hextec_*.deb || true
      working-directory: lab07dz

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          lab07dz/kali-hextec_*.deb
          lab07dz/kali-hextec_*.buildinfo
          lab07dz/kali-hextec_*.changes
          lab07dz/kali-hextec_*.dsc
          lab07dz/kali-hextec_*.tar.gz
        tag_name: ${{ github.ref }}
        release_name: "Release ${{ github.ref_name }}"
        body: "Automated Kali-Hunter package release"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v3
      with:
        name: package-artifacts
        path: |
          lab07dz/kali-hextec_*.deb
          lab07dz/kali-hextec_*.buildinfo
