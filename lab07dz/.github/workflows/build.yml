name: Build and Release Kali-Hunter Package

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
    paths:
      - "kali-hunter-package/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: kalilinux/kali-rolling

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Важно для работы с тегами

    - name: Debug directory structure
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -R
        echo "Checking workflow file:"
        ls -la .github/workflows/

    - name: Install build dependencies
      run: |
        apt-get update
        apt-get install -y devscripts debhelper equivs

    - name: Build package
      run: |
        cd kali-hunter-package
        mk-build-deps --install --remove
        dpkg-buildpackage -uc -us
        ls ../*.deb ../*.buildinfo ../*.changes || true

    - name: Verify artifacts
      run: |
        ls -la *.deb *.buildinfo *.changes *.dsc *.tar.gz || true
        dpkg -I *.deb || true

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.deb
          *.buildinfo
          *.changes
          *.dsc
          *.tar.gz
        tag_name: ${{ github.ref }}
        release_name: "Kali-Hunter ${{ github.ref_name }}"
        body: "Automated build of Kali-Hunter package"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts (non-tag pushes)
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          *.deb
          *.buildinfo
