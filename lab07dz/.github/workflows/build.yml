name: Build and Release Kali-Hunter Package

on:
  push:
    tags:
      - 'v*'
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: kalilinux/kali-rolling

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y devscripts debhelper equivs

    - name: Build package
      run: |
        cd kali-hunter-package
        mk-build-deps --install --remove
        dpkg-buildpackage -uc -us

    - name: Verify artifacts
      run: |
        ls -la *.deb *.buildinfo *.changes *.dsc *.tar.gz
        dpkg -I kali-hunter_*.deb

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          kali-hunter_*.deb
          kali-hunter_*.buildinfo
          kali-hunter_*.changes
          kali-hunter_*.dsc
          kali-hunter_*.tar.gz
        tag_name: ${{ github.ref }}
        release_name: "Kali-Hunter ${{ github.ref_name }}"
        body: |
          Automated release of Kali-Hunter package
          Version: ${{ github.ref_name }}
          Files included:
          - DEB package
          - Build metadata
          - Source package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
