name: Build Kali-Hunter Package

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: kalilinux/kali-rolling

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: lab07dz  # Ключевое изменение - указываем правильный путь

    - name: Prepare build environment
      run: |
        apt-get update
        apt-get install -y devscripts debhelper equivs dpkg-dev
      working-directory: lab07dz  # Работаем в этой директории

    - name: Build package
      run: |
        cd kali-hunter-package
        mk-build-deps --install --remove
        dpkg-buildpackage -uc -us
      working-directory: lab07dz  # Все команды выполняются относительно этого пути

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          lab07dz/kali-hunter_*.deb
          lab07dz/kali-hunter_*.buildinfo
          lab07dz/kali-hunter_*.changes
